<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form-Cars</title>
</head>
<body>
<form method="post" action="normal">
    First Name:<input name="fname"/>
    Last Name:<input name="lname"/>
    <br/>
    <b>CARS: </b>
    <input type="radio" name="cars" value="mercedes">Mercedes
    <input type="radio" name="cars" value="bmw">BMW
    <select name="model" multiple size="2">
        <option value="5series">5-Series</option>
        <option value="sclass">S-Class</option>
        <option value="amg">Mercedes-AMG</option>
    </select>
    <input type="submit"/>
</form>
</body>
</html>
